<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.videocolumn {
  float: left;
  width: 50%;
  padding: 10px;
  overflow: scroll;
 
}

.pollcolumn {
  float: left;
  width: 50%;
  padding: 10px;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}

.container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%;
}
.video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.poll {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 1012;
}
</style>
</head>
<body>

<h2>DDN Dance Ladder</h2>
<div class="row">
  <div class="videocolumn" style="background-color:#fff;">
    <h3>RU Raga</h3>
   
    <div class="container">
<iframe src="https://www.youtube.com/embed/U2wjoJ3Ueck" 
frameborder="0" allowfullscreen class="video"></iframe>
</div>

<h3>UConn ThundeRaas</h3>

    <div class="container">
<iframe src="https://www.youtube.com/embed/bR93ReYymwQ" 
frameborder="0" allowfullscreen class="video"></iframe>
</div>
  </div>
  <div class="pollcolumn" style="background-color:#fff;">
    <h3>Vote here!</h3>
    <div class="container">
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSddqM3wt6N5ipoL0pv0TUzvU7nxvC73ZQ49JORyeO-WXNZdGQ/viewform?embedded=true" 
frameborder="0" height="1012" allowfullscreen class="poll"></iframe>
</div>
  </div>
</div>

</body>
</html>
